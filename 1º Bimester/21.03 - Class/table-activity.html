<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <table style="border: 1px solid black; border-collapse: collapse">
        <caption>Tabela exemplo</caption>

        <thead>
            <tr>
                <th style="border: 1px solid black">Cabeçalho</th>
                <th style="border: 1px solid black">Cabeçalho</th>
                <th style="border: 1px solid black">Cabeçalho</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2" style="text-align: center; border: 1px solid black">a</td>
                <td style="text-align: end; border: 1px solid black">a</td>
                <td style="border: 1px solid black">a</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; border: 1px solid black">a</td>
            </tr>
            <tr>
                <td style="border: 1px solid black">a</td>
                <td style="text-align: end; border: 1px solid black">a</td>
                <td style="border: 1px solid black">a</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center; border: 1px solid black; height: 50px; vertical-align: top;">a</td>
                
            </tr>
        </tbody>
    </table>
</body>

</html>
